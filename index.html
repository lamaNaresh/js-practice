<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jquery練習</title>
        <meta name="keywords" content="jquery練習">
        <meta name="description" content="練習練習練習練習練習練習練習練習">
        <meta property="og:title" content="jquery練習" />
        <meta property="og:description" content="練習練習練習練習練習練習練習練習" />
        <!-- / meta -->
        <link rel="stylesheet" href="/shared/css/common.css" media="all">
        <link rel="stylesheet" href="/shared/css/jquery-ui.min.css" media="all">
        <script src="/shared/js/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="hide">このテキストを隠す</h1>
            <button class="js-hide">隠す</button>
            <button class="js-show">表示する</button>
        </div>
        <div class="color-box">
            <p class="color-box__txt"><a href="#" class="color-box__link">change color color</a></p>
            <button class="js-change-style">change style</button>
        </div>
        <ul class="txt-list">
            <li class="txt-list__item">01。渋谷</li>
            <li class="txt-list__item">02。新宿</li>
            <li class="txt-list__item">03。原宿</li>
            <li class="txt-list__item">04。代々木</li>
            <li class="txt-list__item">04。中野</li>
        </ul>
        <div class="color-box">
            <p class="color-box__txt">fadeIn/fadeOut</p>
            <ul class="color-list">
                <li class="color-list__item -one">01</li>
                <li class="color-list__item -two">02</li>
                <li class="color-list__item -three">03</li>
            </ul>
            <!-- <button class="color-box__btn js-out-btn">fadeOut</button>
            <button class="color-box__btn js-in-btn">fadeIn</button> -->
            <button class="color-box__btn js-fade-toggle">fadeIn</button>
        </div>
        <div class="focus">
            <h3 class="focus-box__txt">focus and blur function</h3>
            <div class="focus-box">
                <input class="focus-box__input" type="text" name="something">
                <p class="focus-box__focus">wel come our chanel</p>
                <p class="focus-box__blur">See you again</p>
            </div>
        </div>
        <button class="js-click">hide/show</button>

        <div class="date-box">
            <input class="date-box__input" type="text" id="date-picker" placeholder="日付記入">
        </div>
        <script src="/shared/js/common.js"></script>
        <script src="/shared/js/jquery-ui.min.js"></script>
    </body>
</html>
